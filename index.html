    <script type="text/javascript">
        var food=getFood();
        var recipe=getRecipe();
        var have_food = [];
        for (var i=0; i<food.length; i++){
            have_food.push([]);
            for (var j=0; j<food[i].Ingredients.length;j++){
                have_food[i].push([]);
            }
        }
        var hg = [];
        var bl = [];
        var sa = [];
        var ti = [];
        var li = [];
        for (var i=0; i<recipe.length;i++){
            hg.push(recipe[i]);
            bl.push(recipe[i]);
            sa.push(recipe[i]);
            ti.push(recipe[i]);
            li.push(recipe[i]);
        }
        
        var recipe_hungry = hg.sort(function (a, b) {return a.hungry > b.hungry ? 1 : -1;});
        var recipe_blood = bl.sort(function (a, b) {return a.blood > b.blood ? 1 : -1;});
        var recipe_san = sa.sort(function (a, b) {return a.san > b.san ? 1 : -1;});
        var recipe_time = ti.sort(function (a, b) {return a.time > b.time ? 1 : -1;});
        var recipe_life = li.sort(function (a, b) {return a.life > b.life ? 1 : -1;});
    </script>
